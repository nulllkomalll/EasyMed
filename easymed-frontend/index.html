<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>EasyMed - Healthcare Portal</title>

    <!-- Pixel-ish web-safe font fallback + style -->
    <style>
      :root {
        --primary: #4ac6ff;
        --primary-deep: #0077cc;
        --accent: #1aa7e6;
        --bg: #f7fcff;
        --card: #ffffff;
        --muted: #6b7c8a;
        --pixel-border: 4px;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(180deg, #f7fcff 0%, #eef8ff 100%);
        color: #0b2736;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px 20px;
        box-sizing: border-box;
      }

      .card {
        width: 100%;
        max-width: 980px;
        background: var(--card);
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(15, 35, 50, 0.06);
        border: 6px solid #d7f1ff;
        padding: 36px;
        display: flex;
        gap: 32px;
        align-items: center;
        position: relative;
        overflow: visible;
      }

      /* Logo area */
      .logo-wrap {
        flex: 0 0 420px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 18px;
      }

      .logo {
        width: 360px;
        max-width: 100%;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        margin-bottom: 18px;
        filter: drop-shadow(0 6px 8px rgba(0, 119, 204, 0.12));
      }

      .tagline {
        font-weight: 700;
        font-size: 20px;
        color: var(--primary-deep);
        letter-spacing: 0.6px;
        margin: 0 0 8px 0;
        text-align: center;
      }

      .sub {
        color: var(--muted);
        font-size: 14px;
        text-align: center;
        max-width: 360px;
        margin: 0;
      }

      /* CTA area */
      .actions {
        flex: 1 1 auto;
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding: 10px 12px;
      }

      .headline {
        font-size: 34px;
        font-weight: 800;
        margin: 4px 0 8px 0;
        letter-spacing: -0.5px;
        color: #053141;
      }

      .lead {
        color: var(--muted);
        margin-bottom: 18px;
      }

      .btn-row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 14px 20px;
        font-weight: 700;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        color: white;
        background: var(--primary);
        box-shadow: 0 5px 0 rgba(0, 119, 204, 0.12);
        border: 3px solid #bfeeff; /* chunky pixel border look */
        transition: transform 0.12s ease, box-shadow 0.12s ease;
        font-size: 16px;
        image-rendering: crisp-edges;
      }

      .btn.secondary {
        background: transparent;
        color: var(--primary-deep);
        border: 3px solid rgba(10, 120, 200, 0.12);
        box-shadow: none;
      }

      .btn:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 18px rgba(10, 100, 170, 0.08);
      }
      .btn.secondary:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 14px rgba(0, 0, 0, 0.04);
      }

      /* tiny pixel accents floating */
      .pixel {
        position: absolute;
        width: 18px;
        height: 18px;
        background: var(--primary);
        box-shadow: 6px 6px 0 rgba(0, 119, 204, 0.12);
        transform: rotate(0deg);
        image-rendering: pixelated;
      }
      .pixel.p1 {
        left: -12px;
        top: -12px;
        border-radius: 2px;
      }
      .pixel.p2 {
        right: -12px;
        top: -10px;
        background: var(--accent);
      }
      .pixel.p3 {
        left: 20px;
        bottom: -20px;
        background: #bfeeff;
        width: 14px;
        height: 14px;
      }

      /* small feature cards */
      .features {
        display: flex;
        gap: 12px;
        margin-top: 12px;
        flex-wrap: wrap;
      }
      .fcard {
        background: linear-gradient(180deg, #fff 0%, #f6fbff 100%);
        border-radius: 10px;
        padding: 12px 14px;
        display: flex;
        gap: 12px;
        align-items: center;
        border: 3px solid #e0f7ff;
        min-width: 180px;
        box-shadow: 0 6px 14px rgba(10, 25, 40, 0.03);
      }
      .ficon {
        width: 46px;
        height: 46px;
        display: inline-grid;
        place-items: center;
        background: var(--primary);
        color: white;
        border-radius: 8px;
        font-weight: 900;
        font-family: monospace;
        image-rendering: pixelated;
      }
      .ftext {
        font-size: 14px;
        color: #063546;
        font-weight: 700;
      }

      /* responsive */
      @media (max-width: 920px) {
        .card {
          flex-direction: column;
          gap: 18px;
          padding: 24px;
        }
        .logo-wrap {
          flex: 0 0 auto;
          width: 100%;
        }
        .actions {
          width: 100%;
        }
        .headline {
          font-size: 26px;
        }
        .logo {
          width: 260px;
        }
      }

      /* pixel subtle animation */
      @keyframes pixelPop {
        0% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-6px) scale(1.03);
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }
      .logo-wrap .logo {
        animation: pixelPop 2.6s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <main class="hero">
      <section class="card">
        <!-- decorative tiny pixels -->
        <div class="pixel p1" aria-hidden="true"></div>
        <div class="pixel p2" aria-hidden="true"></div>
        <div class="pixel p3" aria-hidden="true"></div>

        <!-- left: logo and small tagline -->
        <div class="logo-wrap">
          <!-- important: save your logo to easymed-frontend/assets/logo.png -->
          <img src="/easyMed/assets/logo.png" alt="EasyMed logo" class="logo" />

          <h3 class="tagline">EasyMed ‚Äî PixelCare Edition</h3>
        </div>

        <!-- right: main text and CTA -->
        <div class="actions">
          <h1 class="headline">Book appointments with ease</h1>
          <p class="lead">Fast, secure scheduling for patients and doctors.</p>

          <div class="btn-row">
            <a class="btn" href="/login.html" role="button" title="Login"
              >üîê Login</a
            >
            <a
              class="btn secondary"
              href="/registration.html"
              role="button"
              title="Register"
              >üìù Register</a
            >
          </div>

          <!-- feature cards -->
          <div class="features" aria-hidden="false">
            <div class="fcard">
              <div class="ficon">üè•</div>
              <div class="ftext">Doctors Directory</div>
            </div>
            <div class="fcard">
              <div class="ficon">üìÖ</div>
              <div class="ftext">Easy Scheduling</div>
            </div>
            <div class="fcard">
              <div class="ficon">üîí</div>
              <div class="ftext">Secure Login</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer
      style="
        position: fixed;
        bottom: 50px;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 14px;
        font-weight: 700;
        color: #1aa7e6;
        letter-spacing: 0.5px;
        image-rendering: pixelated;
        pointer-events: none;
      "
    >
      Made with <span style="color: #ff4a7a">‚ù§</span> by Komal
    </footer>
  </body>
</html>
