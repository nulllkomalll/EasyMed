<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment - EasyMed</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Book Appointment</h2>
        <form id="bookForm">
          <input
            type="number"
            class="form-control mb-3"
            placeholder="Patient ID"
            id="patient_id"
            required
          />
          <input
            type="number"
            class="form-control mb-3"
            placeholder="Doctor ID"
            id="doctor_id"
            required
          />
          <input type="date" class="form-control mb-3" id="date" required />
          <input type="time" class="form-control mb-3" id="time" required />
          <button class="btn btn-primary w-100">Book</button>
        </form>
        <p class="mt-3 text-center">
          <a href="appointments.html">Back to Appointments</a>
        </p>
      </div>
    </div>

    <script>
      document
        .getElementById("bookForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const data = {
            patient_id: document.getElementById("patient_id").value,
            doctor_id: document.getElementById("doctor_id").value,
            appointment_date: document.getElementById("date").value,
            appointment_time: document.getElementById("time").value,
          };
          const response = await fetch(
            "http://localhost:5000/appointments/book",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            }
          );
          const result = await response.json();
          if (result.success) {
            alert("Appointment booked!");
            window.location.href = "appointments.html";
          } else {
            alert(result.message);
          }
        });
    </script>
  </body>
</html>
