<h3>Your Appointments</h3>
<div id="apps"></div>

<script>
  const token = localStorage.getItem("token");

  async function load() {
    const res = await fetch("http://localhost:5000/appointments/mine", {
      headers: { Authorization: token },
    });
    const data = await res.json();
    apps.innerHTML = JSON.stringify(data, null, 2);
  }
  load();
</script>
